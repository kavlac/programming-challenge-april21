version: "3.8"

services:
  db:
    image: postgres:13
    env_file: 
      - db.env
    ports: 
      - 5432:5432
    restart: always

  web:
    build: .
    command: ["sh", "-c", "python manage.py makemigrations && python manage.py migrate && python manage.py initialdata && python manage.py runserver 0.0.0.0:8000"]
    volumes:
      - .:/code
    ports:
      - 8000:8000
    depends_on:
      - db
    restart: always

volumes:
  postgres_data: